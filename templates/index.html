{% extends 'base.html' %}

{% block content %}
    <a href="{{ url_for('add_student') }}">Add New Student</a>
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.marks }}</td>
                <td>
                    <a href="{{ url_for('edit_student', student_id=loop.index0) }}">Edit</a> |
                    <form action="{{ url_for('delete_student', student_id=loop.index0) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
